<!DOCTYPE html>
<html>
    <head>
        
		
		<link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
		
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Patient Admit Number</title>
		<script>
			function myFunction() { 
	            var year = document.getElementById("Year").value;
				var disease_code = document.getElementById("disease").value;
				var ward_no = document.getElementById("ward").value;
				var patient_no = document.getElementById("patient").value;
				var c_year = year.slice(-2);
				var x = patient_no.toString().length

				//window.alert(x);

					if(ward_no<10)
					{
						var ward_nou = ward_no.padStart(2, '0');
					}
					else
					{
						var ward_nou = ward_no;
					}

					//window.alert(ward_nou);

					if(x==1)
					{
						var pat_u = patient_no.padStart(4, '0');
					}
					else if(x==2)
					{
						var pat_u = patient_no.padStart(4, '0');
					}
					else if(x==3)
					{
						var pat_u = patient_no.padStart(4, '0');
					}
					else
					{
						var pat_u = patient_no
					}
					var admit_no = c_year+disease_code+ward_nou+patient_u;
					
					window.alert("YOUR PATIENT NUMBER is : "+admit_no);
					//window.alert(ward_no);
					//window.alert(patient_no);
					
		          // document.getElementById("demo").innerHTML = admit_no; 		
       		} 
		
		</script>
    </head>
    <body>
        <div id="content">
            <div class="container-fluid decor_bg" id="login-panel">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="panel panel-primary" >
                            <div class="panel-heading">
                                <center><h4> Generate PRN Number</h4></center>
                            </div>
                            <div class="panel-body">
                                
                                <form role="form" id="form1">
                                    <div class="form-group">
										<label for="Year">Enter Current Year</label>
										<input type="text" class="form-control" name="Year" id="Year" placeholder="Example : 2020" required>
										
										</div>
										<div class="form-group">
										<label for="disease">Enter disease Code</label>
										<input type="text" class="form-control" name="disease" id="disease" placeholder="Example : CAN, TB, MT, DIA, HA"required>
										
										</div>
										<div class="form-group">
										<label for="ward" >Enter Ward Number</label>
										<input type="text" class="form-control" name="ward" id="ward" placeholder= "Example : Numbers(0-99)"required>
										
										</div>
										<div class="form-group">
										<label for="patient">Enter Patient Number</label>
										<input type="text" class="form-control" name="sequence" id="sequence" placeholder= "Example : Numbers(0-9999)"required>
									
										</div>
										<center><button type="submit" name="submit" id="btn" class="btn btn-primary" onclick="myFunction()">Submit</button><br><br></center>
                                </form><br/>
                            </div>
                            <div class="panel-footer"><p id="demo"></p></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
